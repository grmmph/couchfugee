<template name="add">
	<a href="/" class="close-btn"><i class="fa fa-times"></i></a>
	{{#if isPersonAdded}}
		<div>{{_ "add.thank-you"}}</div>
		{{else}}
		<input type="text" name="add" id="add-profile-input" class="form-control" placeholder="Type in your couchsurfing user name">
		{{#if isLoading}}
			<i class="loader fa fa-spinner fa-spin"></i>
		{{/if}}
		{{#if notFound}}
			<div class="not-found-note">
			<b>Cannot find profile!</b><br>
			Please make sure your profile is public.
			<a href="/what">More info</a>
			</div>
		{{/if}}
		{{#if personAlreadyExist}}
		<div>{{_ "add.profile-exists"}}</div>
		{{/if}}
		{{#if username}}
			<div class="add-person-wrapper">
				<div>{{_ "add.confirm-profile"}}</div>
				{{ > personItem person=username}}
				<span>{{_ "add.are-you" username.name}}</span>
				<button id="add-confirm">{{_ "add.add-button"}}</button>
			</div>
			{{else}}
			<img class="linkshot" src="/images/linkshot.jpg">
		{{/if}}
	{{/if}}
</template>
