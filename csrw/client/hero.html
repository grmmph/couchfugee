<template name="hero">

<div class="hero {{hasResultsClass}} {{hasSmallClass}}" style="height:{{heroHeight}}">
	<div class="hero-overlay"></div>
	<div class="container text-center">
		<div class="header">
			<h1>Couchfugee</h1>
			<div class="row">
				<div class="six columns text-left header-menu">
					<div>
						<a class="nav-item" id="nav-register" href="/add">Register as a host</a>
						<div class="add-container container {{addContainerHide}}">
							{{> add}}
						</div>
					</div>
					<!-- <div><a class='nav-item' id="nav-why" href="why">Why hosting a refugee?</a></div> -->
					<div><a class='nav-item' id="nav-what" href="http://www.couchsurfing.com/about/about-us/" target="_blank">What is Couchsurfing?</a></div>
					<div><a class='nav-item' id="nav-contribute" href="Contribute">Contribute</a></div>
				</div>

				<div class="six columns text-right hide-small">
					<span class='st_facebook_hcount' displayText='Facebook' st_url="http://couchfugee.grmmph.com"></span>
					<span class='st_twitter_hcount' displayText='Tweet' st_url="http://couchfugee.grmmph.com"></span>
					<span class='st_fblike_hcount' displayText='Facebook Like' st_url="http://couchfugee.grmmph.com"></span>
				</div>
			</div>
		</div>
		<div class="search-form-group">
			<div class="subtitle">Connecting refugees to local couchsurfing hosts</div>
			Find hosts in <input type="text" name="search" id="search-input" class="form-control" placeholder="e.g. Berlin">
			<div class="host-note">Can you host a refugee? <a id="add-open-btn" href="/add">Add yourself to the list!</a></div>
		</div>
	</div>
</div>

</template>
