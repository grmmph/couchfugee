<template name="hero">

<div class="hero {{hasResultsClass}} {{hasSmallClass}} {{hasAddClass}}" style="height:{{heroHeight}}">
	<div class="hero-overlay"></div>
	<div class="container text-center">
		<div class="header">
			<h1><a href="/">Couchfugee</a></h1>
			<div class="row">
				<div class="six columns text-left header-menu">
					<div>
						<a class="nav-item" id="nav-register" href="/add">{{_ "nav.register"}}</a>
						<div class="add-container container {{addContainerHide}}">
							{{> add}}
						</div>
					</div>
					<!-- <div><a class='nav-item' id="nav-why" href="why">Why hosting a refugee?</a></div> -->
					<div><a class='nav-item' id="nav-what" href="http://www.couchsurfing.com/about/about-us/" target="_blank">{{_ "nav.what"}}</a></div>
					<div><a class='nav-item' id="nav-contribute" href="https://github.com/grmmph/couchfugee" target="_blank">{{_ "nav.contribute"}}</a></div>
				</div>

				<div class="six columns text-right hide-small">
					<span class='st_facebook_hcount' displayText='Facebook' st_title="{{_ 'hero.headline'}}" st_url="http://couchfugee.grmmph.com"></span>
					<span class='st_twitter_hcount' displayText='Tweet' st_title="{{_ 'hero.headline'}}" st_url="http://couchfugee.grmmph.com"></span>
					<span class='st_fblike_hcount' displayText='Facebook Like' st_url="http://couchfugee.grmmph.com"></span>
				</div>
			</div>
		</div>
		<div class="search-form-group">
			<div class="subtitle">{{_ "hero.headline"}}</div>
			<div class='search-input-wrapper'>
				{{_ "search.find-hosts-label"}} <input type="text" name="search" id="search-input" class="form-control" placeholder="e.g. Berlin" value="{{location}}">
			</div>
			<div class="host-note">{{_ "search.can-you"}} <a id="add-open-btn" href="/add">{{_ "search.add-yourself"}}</a></div>
		</div>
	</div>
</div>

</template>
