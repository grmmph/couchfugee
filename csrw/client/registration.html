<template name="faq">
  <div class="container register-container">

    <h3 id="register">Registration</h3>

    <h4>How can I join?</h4>
    <p>Once you've created your Couchsurfing profile, you can <a href="/add">add</a> yourself to the Couchfugee list. All you need is your Couchsurfing username or your couchsurfing profile link, as shown below.</p>
    <div class="container">
      <div clas="row">
        <div class="five columns">
          <img src="/images/linkshot.jpg" style="max-width:100%" alt="Couchsurfing username from the profile URL" />
        </div>
        <div class="two columns text-center">
        Or
        </div>
        <div class="five columns">
          <img src="/images/linkshot2.jpg" style="max-width:100%" alt="Couchsurfing profile URL" />
        </div>
      </div>
    </div>

    <h5>Make your profile public</h5>
    <p>
      <b>Important!</b> Your profile must be viewable for users which are not logged in.<br>
      How to enable:
      <ol>
        <li>Go to "Account and Settings"
        <li>"Privacy"
        <li>Tick off "Only allow logged in members to view my profile"
        <li>Save Changes<br>
        <img src="/images/privacy-settings.jpg" style="max-width:100%" alt="Privacy settings screenshot" />
      </ol>
      Once you have added yourself to the couchfugee list, you can bring this setting back to its original state!
    </p>

    <h3 id="faq">FAQ and privacy</h3>

    <h5 id="profile">How is my CouchSurfing profile information accessed?</h5>
    When you <a href="/add">register as a host</a>, we retrieve <a href="#what-information-is-kept">specific pieces of information</a> which you have made public on your couchsurfing.com profile.  We do not have access to any private information.  Registration cannot happen unless your profile is visible to non-members (see <a href="#register">instructions above</a>).

    <h5 id="what-information-is-kept">What information is kept by this site?</h5>
    We store a copy of the following items:
    <ul>
      <li>Your name
      <li>Location of your couch
      <li>Photo
      <li>Number of CS references
    </ul>
    All other information is ignored.

    <h5>How is my information used?</h5>
    We list you as a refugee host on this website.  We do not use it for marketing, spamming you, etc.

    <h5>Does the site use cookies?</h5>
    We do not use cookies for the site, however we do use analytics to get general statistics on who is visiting the site and the analytics code sets a cookie.

    <h5>How can I change / update information that has changed after I registered?</h5>
    We are <a href="https://github.com/grmmph/couchfugee/issues/3" target="_blank">working on a feature</a> to do this.

    <h5>How can I remove my profile from this site?</h5>
    We are <a href="https://github.com/grmmph/couchfugee/issues/2" target="_blank">working on a feature</a> to do this.
    If you need more urgent removal, you can try sending an email to <code>grmmph</code> [at] <code>gmail</code> [dot] <code>com</code> with the account name.

    <p><a href="/what">Read more about Couchfugee</a></p>

    <p>Note: This information will be updated periodically as needed.</p>
  </div>
</template>
